<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="website icon" type="png" href="img/loguito.png">
    <title>EJER 1 BOOTSTRAP</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <!-- CREO UN CONTENEDOR -->
    <div class="container-fluid ">
        <div class="row"> <!-- parte del contenedor -->
            <div class="col">  <!-- parte del contenedor -->
                <!-- PRIMERA FILA -->
                <div class="container-fluid">
                    <div class="row m-1"> 
                        <div class="col-6 col-md-4"> <div class="bg-warning"> . </div></div> <!-- bloque 1 -->
                        <div class="col-6 col-md-4"> <div class="bg-info">. </div></div> <!-- bloque 2 -->
                        <div class="col-4  d-sm-none d-md-block"> <div class="bg-primary"> . </div></div> <!-- bloque 3 -->
                    </div>
                </div>

                <!-- SEGUNDA FILA -->
                <div class="container-fluid">  <!-- bloque 1 de pantalla sm -->
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row m-1">
                                <div class="col-6 p-2 bg-light border d-sm-block d-md-none">
                                    <div class="row m-1">
                                        <div class="col-6 p-2 bg-success"> <div> . </div></div>
                                    <div class="col-6  p-2 bg-primary"> <div> . </div></div>
                                    </div>
                                </div> 

                                <div class="col-6 p-2 bg-info d-sm-block d-md-none"> <!-- bloque 2 de pantalla sm -->
                                    <div class="row m-1">
                                        <div class="col-6 p-2 bg-danger"> <div> . </div></div>
                                        <div class="col-6  p-2 bg-dark"> <div> . </div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="container-fluid">
                            <div class="col-12 d-sm-none d-md-block bg-info">  <!-- bloque 1 de pantalla md -->
                                <div class="row m-1 p-2">
                                    <div class="col-6  p-2 bg-danger"> <div> . </div></div>
                                    <div class="col-6  p-2 bg-dark"> <div> . </div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 

                <!-- TERCERA FILA -->
                <div class="container-fluid">
                    <div class="row m-1"> 
                        <div class="col-4 col-sm-4 d-sm-block d-md-none"> <div class="bg-secondary"> . </div></div> <!-- bloque 1 de pantalla sm -->
                        <div class="col-4 col-sm-4 d-sm-block d-md-none"> <div class="bg-info"> . </div></div> <!-- bloque 2 pantalla sm  -->
                        <div class="col-4 col-sm-4 d-sm-block d-md-none"> <div class="bg-primary"> . </div></div> <!-- bloque 3 pantalla sm  -->
    
                        <div class="col-3 col-md-3 col-md-3  d-sm-none d-md-block"> <div class="bg-primary"> . </div></div> <!-- bloque 1 de pantalla md -->
                        <div class="col-3 col-md-3 col-md-3  d-sm-none d-md-block"> <div class="bg-info"> . </div></div> <!-- bloque 2 de pantalla md -->
                        <div class="col-3 col-md-3 col-md-3  d-sm-none d-md-block"> <div class="bg-secondary"> . </div></div> <!-- bloque 3 de pantalla md -->
                        <div class="col-3 col-md-3 col-md-3  d-sm-none d-md-block"> <div class="bg-success"> . </div></div> <!-- bloque 4 de pantalla md -->
                    </div>
                </div>
        
                <!-- CUARTA FILA -->
                <div class="container-fluid">
                    <div class="row m-2"> 
                        <div class="col-12 col-md-12 d-sm-block d-md-none"> <div class="bg-success"> . </div></div> <!-- bloque 1 de pantalla sm-->
    
                        <div class="col-4 col-md-4 col-md-3  d-sm-none d-md-block"> <div class="bg-warning"> . </div></div> <!-- bloque 1 de pantalla md -->
                        <div class="col-4 col-md-4 col-md-3  d-sm-none d-md-block"> <div class="bg-danger"> . </div></div> <!-- bloque 2 de pantalla md -->
                        <div class="col-4 col-md-4 col-md-3  d-sm-none d-md-block"> <div class="bg-primary"> . </div></div> <!-- bloque 3 de pantalla md -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
